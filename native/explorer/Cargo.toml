[package]
name = "explorer"
version = "0.1.0"
authors = []
edition = "2018"

[lib]
name = "explorer"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.22.0"
thiserror = "1"
anyhow = "1"
mimalloc = { version = "*", default-features = false }
rand = { version = "0.8.4", features = ["alloc"] }
rand_pcg = "0.3.1"

[dependencies.polars]
git = "https://github.com/ritchie46/polars"
rev = "b079985ce1bb0b2a5bc099fbb3c2acf82ddbbc28"
default-features = false
features = [
  "cross_join",
  "dtype-date32",
  "dtype-date64",
  "is_in",
  "json",
  "parquet",
  "pivot",
  "plain_fmt",
  "random",
  "rows",
  "sort_multiple",
  "strings",
  "temporal",
  "cum_agg",
  "rolling_window"
]
